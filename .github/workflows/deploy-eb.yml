name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VERSION_LABEL: v1-${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew clean build -x test

      - name: Prepare deployment bundle
        run: |
          mkdir -p deploy
          JAR_FILE=$(ls build/libs/*-SNAPSHOT.jar | head -n 1)
          cp "$JAR_FILE" deploy/application.jar
          cp Procfile deploy/
          zip -r deploy.zip deploy

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip \
            s3://${{ secrets.S3_BUCKET }}/application-${{ env.VERSION_LABEL }}.zip

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --version-label "${{ env.VERSION_LABEL }}" \
            --source-bundle S3Bucket="${{ secrets.S3_BUCKET }}",S3Key="application-${{ env.VERSION_LABEL }}.zip"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ env.VERSION_LABEL }}"
