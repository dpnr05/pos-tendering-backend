name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Java setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Build
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew clean build -x test

      # 4. Verify JAR
      - name: Verify JAR exists
        run: ls -l build/libs

      # 5. Prepare EB bundle
      - name: Prepare deployment bundle
        run: |
          mkdir -p deploy
          cp build/libs/*-SNAPSHOT.jar deploy/application.jar
          cp Procfile deploy/
          cd deploy
          zip -r ../deploy.zip .
          cd ..

      # 6. AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Upload to S3 (CRITICAL FIX)
      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip \
            "s3://${{ secrets.S3_BUCKET }}/application-${{ github.sha }}.zip"

      # 8. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.EB_APPLICATION_NAME }}" \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket="${{ secrets.S3_BUCKET }}",S3Key="application-${{ github.sha }}.zip"

          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ github.sha }}"
