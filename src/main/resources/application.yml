server:
  port: ${PORT:5000}

spring:
  datasource:
    url: jdbc:mysql://<MYSQL_HOST>:3306/IntellijIdea
    username: root
    password: test1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus

springdoc:
  swagger-ui:
    path: /swagger-ui.html